<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="icon" href="{{url_for('static', filename='assets/logo.jpeg')}}" />
    <script
      src="https://kit.fontawesome.com/a9deb815db.js"
      crossorigin="anonymous"
    ></script>
    <title>wifi</title>
  </head>
  <body>
    <!-- navbar area  -->
    <nav>
      <a class="logo" href="/"><img src="{{url_for('static', filename='assets/icon.svg')}}" alt="" /></a>
      <div class="nav-buttons">
        <button class="btns d2l">
          <i class="fas fa-pencil-alt"></i>ground floor
        </button>
        <!-- <input type="file" name="pic" id="import" accept="image/*" />
        <label for="import" class="btns d2l">
          <i class="fas fa-file-import"></i>
          import plan
        </label> -->
        <a href="/" class="btns d2l" style="text-decoration: none; display: flex;justify-content: center; align-items: center;">
          <i class="fas fa-file-import"></i>
          import plan
        </a>
        <button class="btns d2l"><i class="fas fa-save"></i>Save plan</button>
        <button class="btns dwn" id="export">
          <i class="fas fa-cloud-download-alt" id="export"></i>Export
        </button>
        <form action="/out" method="post" id="svg-form" hidden><input type="text" name="svg" id="svg-data" hidden><input type="number" name="width" id="width"><input type="number" hidden id="height" name="height"></form>
      </div>
    </nav>


    <main>
      <!-- left container for svg -->
      <div class="left">
        <div class="canvas-box" id="canvas-box">
          <div class="svg-container" id="a">
            <svg id="canvas" style="background: url({{data}});">
              <defs>
                <pattern
                  id="smallGrid"
                  width="10"
                  height="10"
                  patternUnits="userSpaceOnUse"
                >
                  <path
                    d="M 10 0 L 0 0 0 10"
                    fill="none"
                    stroke="red"
                    stroke-width="0.25"
                  />
                </pattern>
                <pattern
                  id="grid"
                  width="100"
                  height="100"
                  patternUnits="userSpaceOnUse"
                >
                  <rect width="100" height="100" fill="url(#smallGrid)" />
                  <path
                    d="M 100 0 L 0 0 0 100"
                    fill="none"
                    stroke="green"
                    stroke-width="1"
                  />
                </pattern>
              </defs>
               <rect width="100%" height="100%" fill="url(#grid)" />
              <svg id ="canva">
                <rect width="100%" height="100%" fill="white" />
              </svg>

            </svg>
          </div>
        </div>



      </div>

      <!-- container for tools  -->
      <div class="right">
        <div class="tool-box">
          <div class="box-title">Tools</div>
          <div class="tool-items">
            <input
              type="radio"
              name="draw-state"
              id="select"
              class="radio"
              value="1"
              checked
            />
            <label for="select" id="select-lbl"
              ><button class="tool d2l choice-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path class="path" d="M512 255.1c0 8.188-3.125 16.41-9.375 22.66l-72 72C424.4 356.9 416.2 360 408 360c-18.28 0-32-14.95-32-32c0-8.188 3.125-16.38 9.375-22.62L402.8 288H288v114.8l17.38-17.38C311.6 379.1 319.8 376 328 376c18.28 0 32 14.95 32 32c0 8.188-3.125 16.38-9.375 22.62l-72 72C272.4 508.9 264.2 512 256 512s-16.38-3.125-22.62-9.375l-72-72C155.1 424.4 152 416.2 152 408c0-17.05 13.73-32 32-32c8.188 0 16.38 3.125 22.62 9.375L224 402.8V288H109.3l17.38 17.38C132.9 311.6 136 319.8 136 328c0 17.05-13.73 32-32 32c-8.188 0-16.38-3.125-22.62-9.375l-72-72C3.125 272.4 0 264.2 0 255.1s3.125-16.34 9.375-22.59l72-72C87.63 155.1 95.81 152 104 152c18.28 0 32 14.95 32 32c0 8.188-3.125 16.38-9.375 22.62L109.3 224H224V109.3L206.6 126.6C200.4 132.9 192.2 136 184 136c-18.28 0-32-14.95-32-32c0-8.188 3.125-16.38 9.375-22.62l72-72C239.6 3.125 247.8 0 256 0s16.38 3.125 22.62 9.375l72 72C356.9 87.63 360 95.81 360 104c0 17.05-13.73 32-32 32c-8.188 0-16.38-3.125-22.62-9.375L288 109.3V224h114.8l-17.38-17.38C379.1 200.4 376 192.2 376 184c0-17.05 13.73-32 32-32c8.188 0 16.38 3.125 22.62 9.375l72 72C508.9 239.6 512 247.8 512 255.1z" fill="#fff"/></svg>
                </button
            ></label>
            <input type="radio" name="draw-state" id="line" class="radio" value="2" />
            <label for="line" id="line-lbl"
              ><button class="tool d2l choice-btn" id="draw">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path class="path" d="M421.7 220.3L188.5 453.4L154.6 419.5L158.1 416H112C103.2 416 96 408.8 96 400V353.9L92.51 357.4C87.78 362.2 84.31 368 82.42 374.4L59.44 452.6L137.6 429.6C143.1 427.7 149.8 424.2 154.6 419.5L188.5 453.4C178.1 463.8 165.2 471.5 151.1 475.6L30.77 511C22.35 513.5 13.24 511.2 7.03 504.1C.8198 498.8-1.502 489.7 .976 481.2L36.37 360.9C40.53 346.8 48.16 333.9 58.57 323.5L291.7 90.34L421.7 220.3zM492.7 58.75C517.7 83.74 517.7 124.3 492.7 149.3L444.3 197.7L314.3 67.72L362.7 19.32C387.7-5.678 428.3-5.678 453.3 19.32L492.7 58.75z" fill="#fff"/></svg>
                </button
            ></label>
            <button class="tool d2l" id="undo">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path class="path" d="M480 256c0 123.4-100.5 223.9-223.9 223.9c-48.84 0-95.17-15.58-134.2-44.86c-14.12-10.59-16.97-30.66-6.375-44.81c10.59-14.12 30.62-16.94 44.81-6.375c27.84 20.91 61 31.94 95.88 31.94C344.3 415.8 416 344.1 416 256s-71.69-159.8-159.8-159.8c-37.46 0-73.09 13.49-101.3 36.64l45.12 45.14c17.01 17.02 4.955 46.1-19.1 46.1H35.17C24.58 224.1 16 215.5 16 204.9V59.04c0-24.04 29.07-36.08 46.07-19.07l47.6 47.63C149.9 52.71 201.5 32.11 256.1 32.11C379.5 32.11 480 132.6 480 256z" fill="#fff"/></svg>
            </button>
          </div>
        </div>
        <div class="materials">
          <div class="box-title">Materials</div>
          <div class="material-box">
            <button
              class="material l2d active"
              onclick="changeColor(this,'CONCRETE')"
            >
              concrete
            </button>
            <button class="material l2d" onclick="changeColor(this,'WOOD')">
              wood
            </button>
            <button class="material l2d" onclick="changeColor(this,'GLASS')">
              glass
            </button>
            <button class="material l2d" onclick="changeColor(this,'METAL')">
              metal
            </button>
          </div>
        </div>
        <div class="zoom">
          <div class="box-title ag">zoom</div>
          <div class="material-box ag">
            <button class="z-btn l2d" id="z-in">+</button>
            <button class="z-btn l2d" id="z-out">-</button>
          </div>
        </div>        
        <div class="Transparency">
          <div class="box-title">Background Image Transparency</div>
          <div class="material-box">
            <input type="range" class="range" min="0" max="1" step="0.05" value="0.5" id="myRange">
          </div>
        </div>
      </div>
    </main>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="{{url_for('static', filename='js/tools.js')}}"></script>
    <script src="{{url_for('static', filename='js/zoom.js')}}"></script>
    <script src="{{url_for('static', filename='js/navbuttons.js')}}"></script>
  </body>
</html>
