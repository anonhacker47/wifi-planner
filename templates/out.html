<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/out-style.css')}}" />
    <link rel="icon" href="{{url_for('static', filename='assets/logo.jpeg')}}" />
    <script
      src="https://kit.fontawesome.com/a9deb815db.js"
      crossorigin="anonymous"
    ></script>
    <title>wifi</title>
  </head>
  <body>
    <!-- navbar area  -->
    <nav>
      <div class="logo"><img src="{{url_for('static', filename='assets/icon.svg')}}" alt="" /></div>
      <div class="nav-buttons">
        <button class="btns d2l">
          <i class="fas fa-pencil-alt"></i>ground floor
        </button>
        <a href="/" class="btns d2l" style="text-decoration: none; display: flex;justify-content: center; align-items: center;">
          <i class="fas fa-file-import"></i>
          exported plan
        </a>
        <button class="btns d2l"><i class="fas fa-save"></i>Save Final</button>
        <button class="btns dwn" id="export">
          <i class="fas fa-cloud-download-alt" id="export"></i>Share Result
        </button>
        <form action="/out" method="post" id="svg-form" hidden><input type="text" name="svg" id="svg-data" hidden></form>
      </div>
    </nav>


    <main>
      <!-- left container for svg -->
      <div class="left">
        <div class="canvas-box" id="canvas-box">
          <div class="svg-container" id="a">
            <svg id="canvas" style="background: url({{data}});">
              <defs>
                <pattern
                  id="smallGrid"
                  width="10"
                  height="10"
                  patternUnits="userSpaceOnUse"
                >
                  <path
                    d="M 10 0 L 0 0 0 10"
                    fill="none"
                    stroke="red"
                    stroke-width="0.25"
                  />
                </pattern>
                <pattern
                  id="grid"
                  width="100"
                  height="100"
                  patternUnits="userSpaceOnUse"
                >
                  <rect width="100" height="100" fill="url(#smallGrid)" />
                  <path
                    d="M 100 0 L 0 0 0 100"
                    fill="none"
                    stroke="green"
                    stroke-width="1"
                  />
                </pattern>
              </defs>
               <rect width="100%" height="100%" fill="url(#grid)" />
              <svg id ="canva">
                <rect width="100%" height="100%" fill="white" />
              </svg>

            </svg>
          </div>
        </div>



      </div>

      <!-- container for tools  -->
      <div class="right">
        <div class="tool-box">
          <form action="/action_page.php">
            <label for="cars">Choose your wifi router: </label>
            <select name="routers" id="routers">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
            <!-- <br><br>
            <input type="submit" value="Submit"> -->
          </form>
          </div>
      </div class = >
      </div>
    </main>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="{{url_for('static', filename='js/tools.js')}}"></script>
    <script src="{{url_for('static', filename='js/zoom.js')}}"></script>
    <script src="{{url_for('static', filename='js/navbuttons.js')}}"></script>
  </body>
</html>
