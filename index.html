<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9deb815db.js" crossorigin="anonymous"></script>
    <title>wifi</title>
</head>
<body>
    <nav>
        <div class="logo"><img src="./assets/logo.jpeg" alt=""></div>
        <div class="nav-buttons">
            <button class="btns d2l"><i class="fas fa-pencil-alt"></i>ground floor</button>
            <button class="btns d2l"><i class="fas fa-file-import"></i>import plan</button>
            <button class="btns d2l"><i class="fas fa-save"></i>Save draft</button>
            <button class="btns dwn"><i class="fas fa-cloud-download-alt"></i>download</button>
        </div>
    </nav>
    <main>
        <div class="left">
            <svg id="canvas"></svg>
        </div>
        <div class="right">
            <div class="tool-box">
                <div class="box-title">Tools</div>
                <div class="tool-items">
                    <button class="tool d2l"><i class="fas fa-eraser"></i></button>
                    <button class="tool d2l"><i class="fas fa-slash"></i></button>
                    <button class="tool d2l"><i class="fas fa-circle"></i></button>
                </div>
            </div>
            <div class="materials">
                <div class="box-title">Materials</div>
                <div class="material-box">
                    <button class="material l2d active" onclick="changeColor(this,'CONCRETE')">concrete</button>
                    <button class="material l2d" onclick="changeColor(this,'WOOD')">wood</button>
                    <button class="material l2d" onclick="changeColor(this,'GLASS')">glass</button>
                    <button class="material l2d" onclick="changeColor(this,'METAL')">metal</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
